<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime API Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Welcome to the Anime Fact and Quote Generator</h1>
      <h3>Select an Anime below and press "Generate"</h3>
    </div>
    <div>
      <button id="naruto">Naruto</button>
      <button id="hunter">Hunter X Hunter</button>
      <button id="mha">My Hero Academia</button>
      <button id="rand">Random</button>
      <button id="generate">Generate</button>
    </div>
    <div id="result-container">
      <p id="quote"></p>
      <p id="fact"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
